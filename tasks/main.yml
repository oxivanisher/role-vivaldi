---
- name: Add Vivaldi repo using key from URL
  ansible.builtin.deb822_repository:
    name: vivaldi
    types: [deb]
    uris: "https://repo.vivaldi.com/stable/deb/"
    architectures: [amd64]
    components: [main]
    suites: [stable]
    signed_by: https://repo.vivaldi.com/stable/linux_signing_key.pub
    state: present
    enabled: true

- name: Install Vivaldi Stable
  ansible.builtin.apt:
    name: vivaldi-stable
    update_cache: true
    state: present

- name: Configure Vivaldi as default application
  block:
    - name: Set Vivaldi default application
      community.general.gio_mime:
        mime_type: "{{ item }}"
        handler: vivaldi-stable.desktop
      loop: "{{ vivaldi_mimetypes }}"
      become: true
      become_user: "{{ os_user }}"

  loop: "{{ vivaldi_os_users }}"
  loop_var: os_user
