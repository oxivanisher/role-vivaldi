---
- name: Add Vivaldi repo using key from URL
  ansible.builtin.deb822_repository:
    name: vivaldi
    types: [deb]
    uris: "https://repo.vivaldi.com/stable/deb/"
    architectures: [amd64]
    components: [main]
    suites: [stable]
    signed_by: https://repo.vivaldi.com/stable/linux_signing_key.pub
    state: present
    enabled: true

- name: Install Vivaldi Stable
  ansible.builtin.apt:
    name: vivaldi-stable
    update_cache: true
    state: present

- name: Configure defaults file
  ansible.builtin.lineinfile:
    path: /usr/share/applications/mimeapps.list
    line: "{{ item }}"
    state: present
    create: true
    mode: "0644"
    owner: root
    group: root
  loop:
    - "[Default Applications]"
    - "[Added Associations]"

- name: Set Vivaldi default application
  ansible.builtin.lineinfile:
    path: /usr/share/applications/mimeapps.list
    insertbefore: "Added Associations"
    line: "{{ item }}=vivaldi-stable.desktop"
    state: present
    firstmatch: true
  loop: "{{ vivaldi_mimetypes | sort }}"

- name: Set Vivaldi added associations
  ansible.builtin.lineinfile:
    path: /usr/share/applications/mimeapps.list
    insertafter: "Added Associations"
    line: "{{ item }}=vivaldi-stable.desktop;"
    state: present
    firstmatch: true
  loop: "{{ vivaldi_mimetypes | sort }}"
