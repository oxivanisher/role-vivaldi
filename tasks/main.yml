---
- name: Add the Vivaldi APT key
  ansible.builtin.apt_key:
    url: https://repo.vivaldi.com/stable/linux_signing_key.pub
    state: present

- name: Add Vivaldi Repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://repo.vivaldi.com/stable/deb/ stable main"
    state: present
    filename: vivaldi

- name: Install Vivaldi Stable
  ansible.builtin.apt:
    name: vivaldi-stable
    update_cache: true
    state: present

- name: Configure defaults file
  ansible.builtin.lineinfile:
    path: /usr/share/applications/mimeapps.list
    line: "{{ item }}"
    state: present
    create: true
    mode: "0644"
    owner: root
    group: root
  loop:
    - "[Default Applications]"
    - "[Added Associations]"

- name: Set Vivaldi default application
  ansible.builtin.lineinfile:
    path: /usr/share/applications/mimeapps.list
    insertbefore: "Added Associations"
    line: "{{ item.key }}=vivaldi-stable.desktop"
    state: present
    firstmatch: true
  loop: "{{ vivaldi_mimetypes | sort }}"

- name: Set Vivaldi added associations
  ansible.builtin.lineinfile:
    path: /usr/share/applications/mimeapps.list
    insertafter: "Added Associations"
    line: "{{ item.key }}=vivaldi-stable.desktop;"
    state: present
    firstmatch: true
  loop: "{{ vivaldi_mimetypes | sort }}"
